<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match **>
    @type forest
    subtype file
    @id   output1
    <template>
      time_slice_format %Y%m%d
      time_slice_wait   1m
      time_format       %Y%m%dT%H%M%S%z
      append       true
      path /var/log/fluent/${tag}
    </template>    
  </match>
</label>

@include /usr/local/etc/fluent/*.conf
