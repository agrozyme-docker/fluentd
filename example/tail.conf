<source>
  @type tail
  @label  @tail
  tag *
  path  /var/lib/docker/containers/*/*-json.log
  pos_file  /var/log/fluent/fluent.pos
  read_from_head  true
  <parse>
    @type json
  </parse>
</source>

<label @tail>
  <match var.lib.docker.containers.**>
    @type rewrite_tag_filter
    remove_tag_prefix var.lib.docker.containers
    <rule>
      key     source
      pattern /^(.+)$/
      tag     rewrite.${tag_parts[0]}.$1
    </rule>
  </match>


  <match rewrite.**>
    @type forest
    subtype file
    remove_prefix rewrite
    <template>
      time_key 1d
      flush_interval  1s
      append  true
      path  /var/log/fluent/${tag}
    </template>
  </match>
</label>
