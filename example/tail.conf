<source>
  @type tail
  @label  @tail
  tag *
  path  /var/lib/docker/containers/*/*-json.log
  pos_file  /var/tmp/fluent.pos
  read_from_head  true
  <parse>
    @type json
  </parse>
</source>

<label @tail>
  <filter var.lib.docker.containers.**>
    @type record_transformer
    enable_ruby true
    <record>
      tag ${record.dig("attrs", "tag")}
    </record>
  </filter>

  <match var.lib.docker.containers.**>
    @type rewrite_tag_filter
    remove_tag_prefix var.lib.docker.containers
    <rule>
      key     tag
      pattern /^(.+)$/
      tag     $1
    </rule>
  </match>

  <match docker.**>
    @type rewrite_tag_filter
    remove_tag_prefix docker
    <rule>
      key     stream
      pattern /^(.+)$/
      tag     rewrite.${tag_parts[0]}.$1
    </rule>
  </match>

  <match rewrite.**>
    @type forest
    subtype file
    remove_prefix rewrite
    <template>
      time_key 1d
      flush_interval  1s
      append  true
      path  /var/log/fluent/${tag}
    </template>
  </match>
</label>
