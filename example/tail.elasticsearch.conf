<source>
  @type tail
  @label  @tail
  tag *
  path  /var/lib/docker/containers/*/*-json.log
  pos_file  /var/tmp/fluent.pos
  read_from_head  true
  <parse>
    @type json
    time_type string
    time_format %iso8601
  </parse>
</source>

<label @tail>
  <filter var.lib.docker.containers.**>
    @type record_transformer
    enable_ruby true
    <record>
      tag ${record.dig('attrs', 'tag').to_s.split('.').dig(1).to_s}
    </record>
  </filter>

  <match var.lib.docker.containers.**>
    @type rewrite_tag_filter
    remove_tag_prefix var.lib.docker.containers
    <rule>
      key     tag
      pattern /^(.+)$/
      tag     docker.$1
    </rule>
  </match>

  <match docker.**>
    @type rewrite_tag_filter
    remove_tag_prefix docker
    <rule>
      key     stream
      pattern /^(.+)$/
      tag     rewrite.${tag_parts[0]}.$1
    </rule>
  </match>

  <match rewrite.**>
    @type elasticsearch
    logstash_format true
    remove_prefix rewrite
    <buffer tag, time>
      timekey 1d
      flush_mode  interval
      flush_interval  1s
    </buffer>
  </match>
</label>
